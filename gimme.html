<!DOCTYPE html>
<html>
<body>
  <script>
    // If run in the opened tab, set opener.window.name = "OPENER_OK"
    if (window.opener) {
      window.opener.eval(`window.name = "OPENER_OK";`);
    }
    // After a moment, write out the openerâ€™s window.name in this tab
    setTimeout(() => {
      document.body.textContent = "OPENER name: " + window.name;
    }, 500);
  </script>
</body>
</html>
